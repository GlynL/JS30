<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Speech Synthesis</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="voiceinator">
      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1" />

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1" />
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>
    </div>

    <script>
      const msg = new SpeechSynthesisUtterance();
      let voices = [];
      const voicesDropdown = document.querySelector('[name="voice"]');
      const options = document.querySelectorAll(
        '[type="range"], [name="text"]'
      );
      const speakButton = document.querySelector("#speak");
      const stopButton = document.querySelector("#stop");

      const synth = window.speechSynthesis;
      populateVoices();

      function populateVoices() {
        voices = synth.getVoices();
        if (synth.onvoiceschanged !== undefined) {
          synth.onvoiceschanged = populateVoices;
        }

        voices.forEach(voice => {
          const option = document.createElement("option");
          option.innerHTML = voice.name;
          voicesDropdown.append(option);
        });
      }

      speakButton.addEventListener("click", speak);

      function speak() {
        const [rate, pitch, text] = options;
        msg.text = text.textContent;
        msg.rate = rate.value;
        msg.pitch = pitch.value;
        const voice = getVoice();
        msg.lang = voice.lang;
        msg.voice = voice;
        synth.speak(msg);
      }

      function getVoice() {
        const voiceName = voicesDropdown.value;
        return voices.filter(voice => voice.name === voiceName)[0];
      }
    </script>
  </body>
</html>
